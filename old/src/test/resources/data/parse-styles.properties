# Styles for WindowSpanParser#parseDisplay(...)
Display.Directory=-fx-translate-y:-800%;-fx-font-size:80%;
Display.Bold=-fx-font-weight:bolder;
Display.Italics=-fx-font-style:italic;
Display.Underline=-fx-underline:true;
Display.Coded=-fx-font-family:'monospace'
Display.Agenda=-fx-fill:"chocolate";
Display.HeadingStatus=-fx-fill:gray;-fx-font-family:'monospace'

# Styles for AgendaPaneView, and PaneListView (x2)
Other.NotFound=-fx-font-style:italic;

# Style for NotesDetailPane
Other.EmptyNoteTitle=-fx-font-style:italic;-fx-fill:"gray"

# Styles for PaneListNotePane
ListNote.NoteHeading=-fx-fill:"midnightblue";-fx-font-size:18;
ListNote.NameCell=-fx-font-style:italic;

# Style of CheatsheetPaneControl
CheatSheet.HasSet=-fx-font-weight:bold;
CheatSheet.NotSet=-fx-font-weight:normal;
CheatSheet.Allow=-fx-text-fill:"black";
CheatSheet.Forbid=-fx-font-style:italic;-fx-text-fill:"gray";
CheatSheet.Base=-fx-label-padding:2,0,0,0

# Style of LeafStyleParser
ScreenDisplay.All=-fx-font-family:'monospace';
ScreenDisplay.Keyword=-fx-fill:'gray';
ScreenDisplay.Field=-fx-fill:'darkgray';
ScreenDisplay.Data=-fx-fill:"indigo";
ScreenDisplay.Path=-fx-fill:"mediumblue"
ScreenDisplay.Note=-rtfx-background-color:"wheat"
ScreenDisplay.Bold=-fx-font-weight:bold;
ScreenDisplay.HeadBold=-fx-font-weight:bolder;
ScreenDisplay.Italics=-fx-font-style:italic;
ScreenDisplay.Underline=-fx-underline:true;
ScreenDisplay.Coded=-fx-fill:#333
ScreenDisplay.Error=-fx-fill:"red";
ScreenDisplay.Warning=-fx-fill:"orange"
ScreenDisplay.Ready=-fx-fill:"green"
ScreenDisplay.Agenda=-rtfx-background-color:"yellow"
ScreenDisplay.Directory=-rtfx-background-color:"lightgrey"
ScreenDisplay.Link=-rtfx-background-color:"lightblue"
ScreenDisplay.Stub=-rtfx-background-color:"hotpink"
ScreenDisplay.Draft=-rtfx-background-color:"gold"
ScreenDisplay.Final=-rtfx-background-color:"lightgreen"
ScreenDisplay.Other=-rtfx-background-color:"lightblue"
ScreenDisplay.None=-rtfx-background-color:"floralwhite"
ScreenDisplay.Heading=-fx-fill:"midnightblue";
ScreenDisplay.Outline=-fx-fill:"midnightblue";-rtfx-background-color:"wheat"

